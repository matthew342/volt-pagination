<ul class="pagination">
  <li class="{{ if first_page }}disabled{{ end }}">
    <a href="#" e-click="goto_previous_page">&laquo;</a>
  </li>
  {{ page_numbers.each do |page_number| }}
    {{ if page_number.nil? }}
      <li><a>...</a></li>
    {{ else }}
      <li class="{{ if current_page == page_number }}active{{ end }}">
        <a href="#" e-click="set_page(page_number)">{{ page_number }}</a>
      </li>
    {{ end }}
  {{ end }}
  <li class="{{ if last_page }}disabled{{ end }}">
    <a href="#" e-click="goto_next_page">&raquo;</a>
  </li>
</ul>
